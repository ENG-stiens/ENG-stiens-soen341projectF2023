<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/includeHTML.js"></script>
    <link rel="stylesheet" href="../css/brokerStyles.css">
    <title>Home</title>
</head>

<body onload="includeHTML()">  
    <div include-html="../components/header.html"></div>
    
    <div class="background">
        <div class="overlay">
            <h1>Welcome Broker</h1>  
            <a href="#" class="start-journey-button" onclick="startJourney()">Start your journey</a>  
        </div>
    </div>
    
    <div include-html="../components/footer.html"></div>

    <script>
        function startJourney() {
            // Prompt for a PIN
            var enteredPin = prompt("Enter your PIN to start your journey:");

            // Check if the entered PIN is correct (change this to your actual PIN)
            if (enteredPin === "123") {
                // Redirect to the broker home page
                window.location.href = "homepageBroker.html";
            } else {
                // Display an alert if the PIN is incorrect
                alert("Incorrect PIN. Please try again.");
            }
        }
    </script>
</body>
</html>
