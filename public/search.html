<!DOCTYPE html>
<html lang="en">
<head>
    <title>Database Search</title>
</head>
<body>
<h1>Search in Database</h1>
<label for="searchInput"></label><input type="text" id="searchInput" placeholder="Search...">
<button onclick="search()">Search</button>

<div id="searchResults">
    <!-- Search results will be displayed here -->
</div>

<script>
    function search() {
        const searchTerm = document.getElementById('searchInput').value;
        fetch(`/search?query=${searchTerm}`)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            });
    }

    function displayResults(results) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = '';

        for (const result of results) {
            const listItem = document.createElement('div');
            // Display the desired fields or all fields as needed
            listItem.textContent = `${result.name}, ${result.city}`;
            resultsContainer.appendChild(listItem);
        }
    }
</script>
</body>
</html>
