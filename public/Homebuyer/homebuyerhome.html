<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('5784Montana.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay h1 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            font-size: 3em;
        }

        .start-journey-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .start-journey-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("include-html");
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        elmnt.removeAttribute("include-html");
                        includeHTML();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
            }
        }
    }

    function startJourney() {
        var username = prompt("Enter your username:");
        var password = prompt("Enter your password:");

        if (username && password) {
            if (validateLogin(username, password)) {
                window.location.href = "listings.html";
            } else {
                var createAccount = confirm("No account found. Do you want to create an account?");
                if (createAccount) {
                    createAccountPrompt();
                }
            }
        }
    }

    function validateLogin(username, password) {
        // Perform actual validation logic here (e.g., check against a database)
        // For demonstration purposes, a simple check is performed here
        var accounts = readAccounts();
        return accounts.some(account => account.username === username && account.password === password);
    }

    function createAccountPrompt() {
        var newUsername = prompt("Enter your new username:");
        var newPassword = prompt("Enter your new password:");
        var confirmPassword = prompt("Confirm your new password:");
        var accountType = prompt("Do you want to create a homebuyer or a renter account?").toLowerCase();

        if (newPassword === confirmPassword && (accountType === "homebuyer" || accountType === "renter")) {
            var accounts = readAccounts();
            accounts.push({ username: newUsername, password: newPassword, type: accountType });
            writeAccounts(accounts);
            alert("Account created successfully! You can now log in.");
            startJourney();  // After account creation, prompt to log in again
        } else {
            alert("Invalid input or passwords do not match. Account creation failed.");
        }
    }

    function readAccounts() {
        var storedAccounts = localStorage.getItem('userAccounts');
        return storedAccounts ? JSON.parse(storedAccounts) : [];
    }

    function writeAccounts(accounts) {
        localStorage.setItem('userAccounts', JSON.stringify(accounts));
    }
</script>
</head>
<body onload="includeHTML()">  
<div include-html="../header.html"></div>    <div class="background">
        <div class="overlay">
            <h1>Welcome Homebuyer</h1>  
            <button onclick="startJourney()" class="start-journey-button">Start your journey</button>  
        </div>
    </div>
    <div include-html="../footer.html"></div>
</body>
</html>
